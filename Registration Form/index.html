<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <title>Registration Form</title>
    <div class="main">
        <div class="Register">
            <h2>Register here</h2>
            <form id="Register" method="post"></form>
            <label > First name : </label>
            <br>
            <input type="text"  name="fname"
            id="name" placeholder="Enrter your first name">
            <br><br>
            <label> Last name : </label>
            <br>
            <input type="text"  name="lname"
            id="name" placeholder="Enrter your last name">
            <br><br>
            <label > Your age : </label>
            <br>
            <input type="number" name="age"
            id="name" placeholder="How old you are?">
            <br><br>
            <label>Email : </label>
            <br>
            <input type="email" name="email"
            id="email"
            placeholder="Enter your email address">
            <br><br>
            <label for="">Your conatct : </label>
            <br>
            <input type="number" name="contact"
            id="contact" placeholder="Enter your contact no">
            <br><br>
            <label> Gender : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender"
            id="male ">
            &nbsp;
            <span id="male">male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender"
            id="femle ">
            &nbsp;
            <span id="female">female</span>
            <br><br>
            <label > Known languages : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="language"
            id="English">
            &nbsp;
            <span id="English">English</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="language"
            id="Urdu">
            &nbsp;
            <span id="Urdu">Urdu</span>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="language"
            id="Arabic">
            &nbsp;
            <span id="Arabic">Arabic</span>
            <br><br>
            <div >
            <div class="submit-btn">
                <input type="submit"  value="Submit"
                name="submit" id="submit">
            </div>
        </div>
    </div>
</body>
</html>
